<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="client.js"></script>
    <script src="analyze.js"></script>
</head>
<body>
<label for="$language">Working language</label>
<select id="$language">
    <option value="en">English</option>
    <option value="ru">Russian</option>
    <option value="uk">Ukrainian</option>
</select>
<div id="$error"></div>
<div class="tabs">
    <div>
        <label for="$stopwords_list">Stopwords</label>
        <label for="$canonization">Canonization</label>
    </div>
    <article>
        <section id="$stopwords_list" data-require="stopwords">
        </section>
        <section id="$canonization" data-require="stopwords">
            <form>
                <input type="file" id="$file" />
                <textarea id="$input" rows="10" cols="100" placeholder="Текст"></textarea>
                <button id="$canonize" type="button" disabled>Канонізувати</button>
            </form>
        </section>
        <section id="$invalid" class="visible">
            Something wrong happened or your browser too old
        </section>
    </article>
</div>
</body>
</html>
