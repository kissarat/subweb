<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="client.js"></script>
    <script src="analyze.js"></script>
</head>
<body>
<div id="background"></div>
<form id="widgets">
    <fieldset name="text_input">
        <legend>Input</legend>
        <input type="file" id="file" />
        <textarea name="input" placeholder="Text"></textarea>
    </fieldset>
</form>
<label>Working language
    <select id="language">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="uk">Ukrainian</option>
    </select>
</label>
<label>Encoding
    <select id="encoding" style="display: none">
        <option value="utf-8">UTF-8</option>
    </select>
</label>
<div id="error"></div>
<div class="tabs">
    <div class="tabs-buttons">
        <label for="stopwords">Stopwords</label>
        <label for="canonization">Canonization</label>
        <label for="frequency_analysis">Frequency</label>
        <label for="settings">Settings</label>
    </div>
    <article>
        <section id="stopwords" data-require="stopwords">
            <textarea></textarea>
        </section>
        <section id="canonization" data-require="stopwords">
            <form>
                <button name="canonize" type="button">Canonize</button>
                <textarea name="output"></textarea>
            </form>
        </section>
        <section id="frequency_analysis" data-require="stopwords">
            <form>
                <button name="frequency_analyze" type="button">Count</button>
                <label><input type="checkbox" name="stopwords" checked /> show stopwords</label>
            </form>
            <table></table>
        </section>
        <section id="settings" data-require="stopwords">
            <form>
                <input type="text" name="background"
                       value="image/background.jpg"
                       placeholder="Background image or color" />
            </form>
        </section>
        <section id="invalid" class="visible">
            Something wrong happened or your browser too old
        </section>
    </article>
</div>
</body>
</html>
